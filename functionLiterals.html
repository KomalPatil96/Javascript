<html>
    <head>
        <script type="text/javascript">
            var fun = function(x,y){return x*y};
            
            function myfunlit()
            {
                var result;
                result = fun(10,20);
                document.write(result);
            }
        </script>
    </head>
    <body>
        <form>
            <input type="button" onclick="myfunlit()" value="click me">
        </form>
    </body>
</html>
