<html>
    <head>
        <title>
             Resistration Form
        </title>
    </head>
    <body>
       <form>
        <table>
            <tr>
                <td> Name:</td>
                <td> 
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td> Password:</td>
                <td>
                    <input type="password" placeholder="Password" name="">
                 </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="">Male
                    <input type="radio" name="">Female
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="mail" placeholder="Email" name="">
                </td>
            </tr>
            <tr>
                <td>Phone no.</td>
                <td>
                    <select>
                        <option>911</option>
                        <option>912</option>
                        <option>913</option>
                        <option>921</option>
                        <option>923</option>
                    </select>
                    <input type="Phone" placeholder="92********" name="">
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="submit" value="Submit" name="">
                </td>
            </tr>
        </table>
       </form>
    </body>
</html>
