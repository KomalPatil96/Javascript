<html>
    <body>
        <script type="text/javascript">
            var a = 20;
            var b = 30;
            var Linebreak = "<br/><br/>";
            document.write("a=",a);
            document.write("&nbsp;&nbsp;&nbsp;&nbsp; b=",b); document.write(Linebreak);
            document.write("value of a => (a=b) =>",(a=b)); document.write(Linebreak);
            document.write("value of a => (a+=b) =>",(a+=b)); document.write(Linebreak);
            document.write("value of a => (a-=b) =>",(a-=b)); document.write(Linebreak);
            document.write("value of a => (a*=b) =>",(a*=b)); document.write(Linebreak);
            document.write("value of a => (a/=b) =>",(a/=b)); document.write(Linebreak);
            document.write("value of a => (a%=b) =>",(a%=b)); document.write(Linebreak);
        </script>
    </body>
</html>
