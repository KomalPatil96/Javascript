<html>
    <head>
        <script type="text/javascript">
            function Division()
            {
                var num1, num2, Division;
                num1 = parseInt(document.getElementById("text1").value);
                num2 = parseInt(document.getElementById("text2").value);
                Division = num1 / num2;
                document.getElementById("text3").value = Division;
            }
        </script>
    </head>
    <body>
        <label>First no.</label>
        <input id="text1">
        <br><br>
        <label>Second no.</label>
        <input id="text2">
        <br><br>
        <input type="button" onclick="Division()" value="Division"/>
        <label>Division</label>
        <input id="text3">

    </body>
</html>
