<html>
    <head>
        <script type="text/javascript">
            function sayHello(name, age)
            {
                document.write(name + " is " + age + " years old.");
            }
        </script>
    </head>
    <body>
       <form>
            <input type="button" onclick="sayHello('komal',26)" value="click me">
      </form>
    </body>
</html>
