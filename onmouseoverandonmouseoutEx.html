<!DOCTYPE html>
<html>
    <head>
      <script type="text/javascript">
           function mouseover(){
               alert("Call mouse over");
           }

           function mouseout(){
               alert("Call mouse out");
           }
      </script>
    </head>
    <body onload="alert('Onload event')">
        <button onmouseover="mouseover()" >Mouseover</button>
        <button onmouseout="mouseout()">Mouseout</button>
    </body>
</html>
