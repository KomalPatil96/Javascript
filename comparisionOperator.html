<html>
    <body>
        <script type="text/javascript">
            var a = 33; 
            var b = 10; 
            var Linebreak = "<br/><br/>"

            document.write("a=",a);
            document.write("&nbsp;&nbsp;&nbsp;&nbsp; b=",b); 
            document.write(Linebreak);

            document.write("(a==b) =>", (a==b)); document.write(Linebreak);
            document.write("(a!=b) =>", (a!=b)); document.write(Linebreak);
            document.write("(a<b) =>", (a<b)); document.write(Linebreak);
            document.write("(a>b) =>", (a>b)); document.write(Linebreak);
            document.write("(a<=b) =>", (a<=b)); document.write(Linebreak);
            document.write("(a>=b) =>", (a>=b)); document.write(Linebreak);
             

 
        </script>
    </body>
</html>
