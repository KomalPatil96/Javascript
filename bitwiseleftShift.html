<html>
    <body>
        <script type="text/javascript">
            var a = 3 ;
            var b = 1;
            var linebreak = "<br/><br/>";
            document.write("a =",a);
            document.write("&nbsp;&nbsp;&nbsp;&nbsp;b=",b);
            document.write("(a<<b) => ", (a<<b)); document.write(linebreak);
           document.write("(a>>b) => ",(a>>b)); document.write(linebreak);
        </script>
    </body>
</html>
