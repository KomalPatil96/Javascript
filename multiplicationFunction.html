<html>
    <head>
        <script type="text/javascript">
            function Multiplication()
            {
                var num1, num2, multi;
                num1 = parseInt(document.getElementById("text1").value);
                num2 = parseInt(document.getElementById("text2").value);
                multi = num1 * num2;
                document.getElementById("text3").value = multi;
            }
        </script>
    </head>
    <body>
        <label>First no.</label>
        <input id="text1">
        <br><br>
        <label>Second no.</label>
        <input id="text2">
        <br><br>
        <input type="button" onclick="Multiplication()" value="Multiplication"/>
        <label>Multiplication</label>
        <input id="text3">

    </body>
</html>
