<html>
    <body>
        <script type="text/javascript">
            var a = 33; 
            var b = 10; 
            var c="Test";
            var Linebreak = "<br/><br/>"

            document.write("a=",a);
            document.write("&nbsp;&nbsp;&nbsp;&nbsp; b=",b); document.write(Linebreak);

            document.write("a+b =", (a+b)); document.write(Linebreak);
            document.write("a-b =", (a-b)); document.write(Linebreak);
            document.write("a/b =", (a/b)); document.write(Linebreak);
            document.write("a%b =", (a%b)); document.write(Linebreak);
            document.write("a+b+c =", (a+b+c)); document.write(Linebreak);

            a= ++a; document.write("++a =",(++a));  document.write(Linebreak);
            b= --b; document.write("--b =",(--b));  document.write(Linebreak);
            
        </script>
    </body>
</html>
