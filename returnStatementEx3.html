<html>
    <head>
        <script type="text/javascript">
            function adder(f1, f2)
            {
                return(f1+f2);
            }

            function myfun()
            {
                var total;
                total = adder (10,20);
                document.write(" sum =" ,total);
            }
        </script>
    </head>
    <body>
        <form>
           <input type="button" onclick="myfun()" value="click me">
        </form>
    </body>
</html>
